<form (ngSubmit)="retrieveForecasts(station.value)">
  <input #station type="number" value="1">
  <button type="submit">Search</button>
</form>

<hr/>

<ng-container *ngIf="forecasts">
  <h2>Weather forecasts for {{ forecasts.name }} at time {{ forecasts.atime }}</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let forecast of forecasts.forecast">
      {{ forecast.ftime }}
      
      <span [ngSwitch]="forecast.W">
      
        <i *ngSwitchCase="'Overcast'" class="wi wi-day-sunny-overcast"></i>
        <i *ngSwitchCase="'Rain'" class="wi wi-rain"></i>
        <i *ngSwitchCase="'Cloudy'" class="wi wi-cloudy"></i>
        <i *ngSwitchCase="'Partly cloudy'" class="wi wi-day-cloudy"></i>
        <i *ngSwitchCase="'Light rain'" class="wi wi-sprinkle"></i>
        <i *ngSwitchCase="'Clear sky'" class="wi wi-day-sunny"></i>
        <i *ngSwitchCase="'Rain showers'" class="wi wi-showers"></i>

        <div *ngSwitchDefault>{{ forecast.W }}</div>

      </span>

      {{ forecast.T }}Â°C
    </li>
  </ul>
</ng-container>
